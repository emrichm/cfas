<mat-card>
    <mat-card-header>
        <mat-card-title>{{ event.date | date: 'E' }}, {{ event.date | date: 'shortDate' }} - {{ event.date | date: 'shortTime' }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="event.image.url" [alt]="event.image.alt">
    <mat-card-content>
        <p>{{ event.description }}</p>
    </mat-card-content>
</mat-card>
