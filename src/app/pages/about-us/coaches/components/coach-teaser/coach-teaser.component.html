<div class="row light mb-5">
  <ng-container *ngIf="index % 2 || (isHandset$ | async); then image; else description"></ng-container>
  <ng-container *ngIf="!(index % 2) && !(isHandset$ | async); then image; else description"></ng-container>
</div>

<ng-template #image>
  <div class="col-6 col-sm-4 col-md-3 mx-auto p-0 d-flex align-items-center"
    [ngClass]="{'mb-4 mb-sm-0': index % 2, 'mt-4 mt-sm-0': !(index % 2)}">
    <img class="shadow-lg" [src]="coachTeaser.image.url" [alt]="coachTeaser.image.alt">
  </div>
</ng-template>

<ng-template #description>
  <div class="col-sm-12 col-md-9 mx-auto d-flex align-items-center">
    <div class="text-justify" [ngClass]="{'pl-md-5': index % 2, 'pr-md-5': !(index % 2)}">
      <h2 class="mb-3">{{ coachTeaser.name }}</h2>
      <p *ngFor="let teaserParagraph of coachTeaser.teaser">{{ teaserParagraph }}</p>
      <button mat-stroked-button [routerLink]="['/our-box/coaches', coachTeaser.name.toLowerCase()]"
        class="mt-3 py-2 px-3 text-uppercase">{{ coachTeaser.buttonText }}</button>
    </div>
  </div>
</ng-template>
