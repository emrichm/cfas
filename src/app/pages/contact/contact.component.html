<header></header>

<section class="grey-section">
  <div class="container mx-auto col-11 col-md-8">
    <div class="row justify-content-center">
      <div class="col-md-8 dark">
        <cfas-contact-form (sentMail)="displaySuccessMessage($event)"></cfas-contact-form>
      </div>
      <div class="light col-md-4 p-md-4">
        <mat-list id="contact-info" class="mx-auto text-center">
          <h2 mat-header class="justify-content-center">CrossFit am See</h2>
          <mat-list-item>
            <mat-icon mat-list-icon>my_location</mat-icon>
            <p mat-line>Anton-Sommer-Str. 7<br>88046 Friedrichshafen</p>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>local_phone</mat-icon>
            <p mat-line><a href="tel:+4917680789621">+49 (0)176 80789621</a></p>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon>email</mat-icon>
            <p mat-line><a href="mailto:anna@crossfitamsee.de">anna@crossfitamsee.de</a></p>
          </mat-list-item>
          <mat-list-item>
            <div class="col">
              <a class="mx-3" href="https://www.facebook.com/CrossFitamSee/" target="_blank">
                <mat-icon class="big_icon" svgIcon="facebook_black"></mat-icon>
              </a>
              <a class="mx-3" href="https://www.instagram.com/crossfitamsee/" target="_blank">
                <mat-icon class="big_icon" svgIcon="instagram_black"></mat-icon>
              </a>
            </div>
          </mat-list-item>
          <!-- <mat-list-item *ngIf="!showMap">
            <p mat-line class="pt-5"><button mat-stroked-button (click)="acceptMap()">Karte einblenden</button></p>
          </mat-list-item> -->
        </mat-list>
      </div>
    </div>
  </div>
</section>
