<mat-sidenav-container class="dark">
  <mat-sidenav #sidenav role="navigation">
    <cfas-sidenav [menu]="menu" (sidenavClose)="sidenav.close()"></cfas-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <cfas-navbar class="dark fixed-top" [menu]="menu" (sidenavToggle)="sidenav.toggle()"></cfas-navbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<cfas-footer class="dark"></cfas-footer>
