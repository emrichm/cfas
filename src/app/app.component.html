<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <cfas-sidenav [menu]="menu" (sidenavClose)="sidenav.close()"></cfas-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <cfas-navbar class="fixed-top" [menu]="menu" (sidenavToggle)="sidenav.toggle()"></cfas-navbar>
    <router-outlet></router-outlet>
    <cfas-footer></cfas-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
