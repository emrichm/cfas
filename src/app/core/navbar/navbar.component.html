<mat-toolbar class="justify-content-end">
  <ng-container *ngIf="(isHandset$ | async); else screenNav">
    <button mat-button (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </ng-container>

  <ng-template #screenNav>
    <ng-container *ngFor="let menuItem of menu">
      <ng-container *ngIf="!menuItem.subMenuItems; else withSubMenu">
        <button mat-button [routerLink]="menuItem.path">{{ menuItem.name }}</button>
      </ng-container>
      <ng-template #withSubMenu>
        <button mat-button [matMenuTriggerFor]="subMenu">
          {{ menuItem.name }}
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #subMenu="matMenu">
          <ng-container *ngFor="let subMenuItem of menuItem.subMenuItems">
            <button mat-menu-item [routerLink]="subMenuItem.path">{{ subMenuItem.name }}</button>
          </ng-container>
        </mat-menu>
      </ng-template>
    </ng-container>
  </ng-template>
</mat-toolbar>
