<mat-nav-list id="nav-list">
            <mat-accordion class="dark">
    <ng-container *ngFor="let menuItem of menu">
        <ng-container *ngIf="!menuItem.subMenuItems; else withSubMenu">
            <a mat-list-item class="border-bottom" [routerLink]="menuItem.path" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }" (click)="closeSidenav()">
        <span class="nav-caption">{{ menuItem.name }}</span>
      </a>
        </ng-container>

        <ng-template #withSubMenu>

                <mat-expansion-panel
                    class="border-bottom"
                    style="background-color: #171717"
                    routerLinkActive="active"
                >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <span class="nav-caption">{{ menuItem.name }}</span>
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <ng-container
                        *ngFor="let subMenuItem of menuItem.subMenuItems; let last = last">
                        <a mat-list-item [ngClass]="{'border-bottom': !last}" [routerLink]="subMenuItem.path"
              routerLinkActive="active" (click)="closeSidenav()">
              <span class="nav-caption">{{ subMenuItem.name }}</span>
            </a>
                    </ng-container>

                </mat-expansion-panel>

        </ng-template>
    </ng-container>
    <div class="mt-3">
        <cfas-facebook-logo
            color="white"
            class="mx-3"
        ></cfas-facebook-logo>
        <cfas-instagram-logo
            color="white"
            class="mx-3"
        ></cfas-instagram-logo>
    </div>
            </mat-accordion>
</mat-nav-list>
