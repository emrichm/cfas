<div class="row my-4">
  <div
    class="col-12 col-md-4 image"
    [style.background-image]="'url(' + descriptionPart.image.url + ')'"
    [style.background-position]="descriptionPart.image.position"
  ></div>
  <div class="col-12 col-md-8 description" [ngClass]="{ 'text-center': isHandset$ | async }">
    <h2 class="mb-4">{{ descriptionPart.title }}</h2>
    <p [innerHTML]="descriptionPart.text"></p>
  </div>
</div>
